<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<!-- 구글폰트 -->
    <style>
        #test {
            width:1000px;
            height: 500px;
            margin:0 auto;
            background-color: white;
            margin-top: 50px;
            border: 1px solid black;
        }
        .calendar {
            text-align: center;
            margin-top: 200px;
            background-color: skyblue;
        }
        .title {
            width: 100%;
            height: 75px;
            background-color: white;
        }
        .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
        cursor: pointer;
        }
        .ft_size{
            width: 50%;
            font-size: 2.0rem;
            display: block;
        }
        .cls {
            text-align: right;
            position: relative;
            margin-top: auto;
            display: block;
        }
        .clsbt {
            width: 50%;
            height: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form></form>
    <div id="test">
        <div class="title"><span class="ft_size" style="float: left;">날짜 선택</span><div class="cls clsbt"><span class="material-symbols-outlined" onclick="location.href=''//이전페이지링크 " style="float: right; font-size: 3.0rem;">close</span></div>
            <input type="radio" name="rdtrip">왕복
            <input type="radio" name="rdtrip">편도
            
        </div>
        <div class="calendar"><input type="text" name="daterange" value="10/27/2023 - 11/8/2023" /></div>
        
    </div>

    <button type="button" onclick="location.href='승객정보.html' " style="float : right;">확인</button>
    
</form>
    <script>
    $('input[name="daterange"]').daterangepicker({
        opens: 'center',
        
    "alwaysShowCalendars": true,

    "minYear": 1000,
    "maxYear": 9999,
    "locale": {
        "format": 'YYYY-MM-DD',
        "separator": " ~ ",
        "applyLabel": "확인",
        "cancelLabel": "취소",
        "fromLabel": "From",
        "toLabel": "To",
        "customRangeLabel": "Custom",
        "weekLabel": "주",
        "daysOfWeek": [
                "일","월","화","수","목","금","토"
        ],
        "monthNames": [
                "1월","2월","3월","4월","5월","6월","7월","8월","9월","10월","11월","12월"
        ],
        "firstDay": 1
    },
}, function(start, end, label) {
  console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
});


    </script>
</body>
</html>
